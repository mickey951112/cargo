[project]

name = "cargo"
version = "0.0.1-pre"
authors = ["Yehuda Katz <wycats@gmail.com>",
           "Carl Lerche <me@carllerche.com>"]

[[lib]]

name = "cargo"
path = "src/cargo/lib.rs"

# TODO: remove all these `rev` markers once we have an official lockfile
[dependencies.docopt]
git = "https://github.com/burntsushi/docopt.rs"
rev = "0babd54a"

[dependencies.docopt_macros]
git = "https://github.com/burntsushi/docopt.rs"
rev = "0babd54a"

[dependencies.toml]
git = "https://github.com/alexcrichton/toml-rs"
rev = "a3c7f2c3"

[dependencies.hamcrest]
git = "https://github.com/carllerche/hamcrest-rust.git"
rev = "05acf768"

[dependencies.url]
git = "https://github.com/servo/rust-url"
rev = "98a28e85"

[[bin]]
name = "cargo"
test = false

[[bin]]
name = "cargo-build"
test = false

[[bin]]
name = "cargo-clean"
test = false

[[bin]]
name = "cargo-git-checkout"
test = false

[[bin]]
name = "cargo-read-manifest"
test = false

[[bin]]
name = "cargo-run"
test = false

[[bin]]
name = "cargo-rustc"
test = false

[[bin]]
name = "cargo-test"
test = false

[[bin]]
name = "cargo-verify-project"
test = false

[[bin]]
name = "cargo-version"
test = false

[[bin]]
name = "cargo-new"
test = false

[[bin]]
name = "cargo-doc"
test = false

[[bin]]
name = "cargo-generate-lockfile"
test = false

[[test]]
name = "tests"
